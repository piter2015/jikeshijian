<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>每日好店</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="bg-content">
        <img src="img/nav/bg-l-t.png" class="bg bg1" alt="">
        <img src="img//nav/bg-m-t.png" class="bg bg2" alt="">
        <img src="img/nav/bg-r-t.png" class="bg bg3" alt="">
    </div>
    <div class="nav-top-container">
      <div class="title">
        <span class="arrow">
          <!-- <img src="./" alt=""> -->
        </span>
        <span class="theme">
          <img src="img/nav/goods.png" alt="">
        </span>
        <span class="share">
          <i></i>
          <i></i>
        </span>
      </div>
      <ul class="nav">
        <li class="active">
          <span>推荐</span>
          <i></i>
        </li>
        <li>
          <span>有趣的店</span>
          <i></i>
        </li>
        <li>
          <span>品牌新店</span>
          <i></i>
        </li>
        <li>
          <span>发现</span>
          <i></i>
        </li>
      </ul>
    </div>
    <div class="content">
      <div class="banner">
        <div class="item-list">
          <img src="img/content/bg-1.png" alt="">
        </div>
        <div class="spot">
          <span class="active"></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="collection">
        <h1 class="title">超多人收藏的店！</h1>
        <div class="head">
          <!-- 极客时间店 -->
          <div class="head-item">
              <div class="top">
                <div class="logo">
                  <img src="img/content/bg-2.png" alt="">
                </div>
                <div class="right">
                  <h3>极课时间旗舰店</h3>
                  <span>
                    <img src="img/content/cat.png" alt="">
                  </span>
                </div>
              </div>
              <div class="img">
                <img src="img/content/bg-3.png" alt="">
                <img src="img/content/bg-4.png" alt="">
              </div>
          </div>
          <!-- 乔丹旗舰店 -->
          <div class="head-item">
            <div class="top">
              <div class="logo">
                <img src="img/content/bg-5.png" alt="">
              </div>
              <div class="right">
                <h3>乔丹旗舰店</h3>
                <span>
                  <img src="img/content/cat.png" alt="">
                </span>
              </div>
            </div>
            <div class="img">
              <img src="img/content/bg-6.png" alt="">
              <img src="img/content/bg-7.png" alt="">
            </div>
          </div>
        </div>
      </div>
      <!-- 商店详情 -->
      <div class="shop-item">
        <div class="top">
          <div class="left">
            <div class="logo">
              <img src="img/content/bg-5.png" alt="">
            </div>
            <div class="text">
              <h3>极客时间旗舰店</h3>
              <span>
                <img src="img/content/cat.png" alt="">
              </span>
            </div>
          </div>
          <div class="btn">
            <span>进店</span>
          </div>
        </div>
        <div class="title">
          <i>
            <img src="img/content/bg-8.png" alt="">
          </i>
          <h3>好店君：该店已被1.3万人关注，快来关注吧！</h3>
        </div>
        <div class="img">
          <div class="left">
            <img src="img/content/bg-9.png" alt="">
          </div>
          <div class="right">
            <img src="img/content/bg-10.png" alt="">
            <img src="img/content/bg-11.png" alt="">
          </div>
        </div>
        <div class="footer">
          相似好店
        </div>
      </div>
      <div class="shop-item">
        <div class="top">
          <div class="left">
            <div class="logo">
              <img src="img/content/bg-12.png" alt="">
            </div>
            <div class="text">
              <h3>极客大学天猫店</h3>
              <span>
                <img src="img/content/cat.png" alt="">
              </span>
            </div>
          </div>
          <div class="btn">
            <span>进店</span>
          </div>
        </div>
        <div class="title">
          <i>
            <img src="img/content/bg-8.png" alt="">
          </i>
          <h3>好店君：该店已被1.3万人关注，快来关注吧！</h3>
        </div>
        <div class="img">
          <div class="left">
            <img src="img/content/bg-13.png" alt="">
          </div>
          <div class="right">
            <img src="img/content/bg-14.png" alt="">
            <img src="img/content/bg-15.png" alt="">
          </div>
        </div>
        <div class="footer">
            相似好店
          </div>
      </div>
      <div class="shop-item">
        <div class="top">
          <div class="left">
            <div class="logo">
              <img src="img/content/bg-16.png" alt="">
            </div>
            <div class="text">
              <h3>极客大学天猫店</h3>
              <span>
                <img src="img/content/cat.png" alt="">
              </span>
            </div>
          </div>
          <div class="btn">
            <span>进店</span>
          </div>
        </div>
        <div class="title">
          <i>
            <img src="img/content/bg-8.png" alt="">
          </i>
          <h3>好店君：该店已被1.3万人关注，快来关注吧！</h3>
        </div>
        <div class="img">
          <div class="left">
            <img src="img/content/bg-17.png" alt="">
          </div>
          <div class="right">
            <img src="img/content/bg-18.png" alt="">
            <img src="img/content/bg-19.png" alt="">
          </div>
        </div>
        <div class="footer">
          相似好店
        </div>
      </div>
    </div>
  </div>
</body>
</html>
